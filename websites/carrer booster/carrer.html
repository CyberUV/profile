    <script>
        let text = document.getElementById('text');
        let leaf = document.getElementById('leaf');
        let hill1 = document.getElementById('hill1');
        let hill4 = document.getElementById('hill4');
        let hill5 = document.getElementById('hill5');
    
        window.addEventListener('scroll', () => {
            let value = window.scrollY;
    
            // Adjust the following values to determine when the elements should stop moving
            let maxScrollValue = 550;
            let maxLeftOffset = 100;
            let maxLeftLimit = 150;
    
            if (value <= maxScrollValue) {
                text.style.marginTop = value * 2.5 + 'px';
                leaf.style.top = value * -0.5 + 'px';
    
                // Apply leftward movement only if scroll position is less than maxLeftOffset
                if (value <= maxLeftOffset) {
                    let leftValue = value * 0.5;
                    leaf.style.left = leftValue + 'px';
                    hill5.style.left = leftValue + 'px';
                    hill4.style.left = -leftValue + 'px';
    
                    // Hide elements when they reach the left limit
                    if (leftValue >= maxLeftLimit) {
                        leaf.style.display = 'none';
                        hill5.style.display = 'none';
                        hill4.style.display = 'none';
                    } else {
                        leaf.style.display = 'block';
                        hill5.style.display = 'block';
                        hill4.style.display = 'block';
                    }
                }
    
                hill1.style.top = value * 1 + 'px';
            } else {
                leaf.style.left = maxScrollValue * 1.5 + 'px';
                hill5.style.left = maxScrollValue * 1.5 + 'px';
                hill4.style.left = maxScrollValue * -1.5 + 'px';
            }
        });
    </script>
