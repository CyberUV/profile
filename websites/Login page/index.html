<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kablammo&family=Tilt+Prism&family=Tsukimi+Rounded:wght@700&display=swap');
      </style>
</head>
<body>
    <div class="main">

        <div class="left">
            <div class="logo">
                <img id="logo" src="CyberUV.jpg" alt=""  >
                <h1 id="name">Cyber UV</h1>
            </div>
            <!-- Form -->
            <form method="get">
                <div class="signin">
                    <div class="email">
                        <label for="username">Email or Username</label>
                        <div class="input"><input type="text" name="username" id="username"></div>
                    </div>

                    <div class="password">
                        <label for="password">Password</label>
                        <div class="input"><input type="password" name="password" id="password"></div>
                    </div>

                    <div class="submit">
                        <button type="submit" id="submit">Sign-In</button>
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" style="text-decoration: none; font-family: sans-serif;">Forgot Password</a>
                </div>
                <div class="or">
                    <hr id="bar">
                    <span id="h1">or</span>
                    <hr id="bar">
                </div>
                <div class="create">
                    <a href="#" style="text-decoration: none; font-family: sans-serif;">Create New Account</a>
                </div>
            </form>
            <div id="para">
                <p>Copyright 2023 CyberUV ALL RIGHT RESERVE</p>
                <div class="terms">
                    <a href="#" id="term">terms of use</a>
                    |
                    <a href="#" id="policy">Policy</a>
                </div>
            </div>
        </div>
             <!-- right side -->
             <div class="right">
                    <div class="side-ele">
                    <h1 id="h1">Let's create the future together</h1>
                    <button id="para1">Free 10days trail</button>
                </div>
            </div>
    </div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
</body>
</html>
